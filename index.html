<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .navbar-container {
            position: fixed;
            z-index: 99;
        }

        .front_page {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            box-sizing: border-box;
            display: flex;
            background-color: #f7c2b7;
        }

        .front_page img {
            width: 60%;
            border: #f9d6ce 10px solid;
            border-radius: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-20%, -50%);
        }

        @media (max-width: 575.98px) {
            .front_page img {
                width: 60%;
                border: #f9d6ce 10px solid;
                border-radius: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                margin-top: 5%;
                transform: translate(-50%, -50%)
            }

            .title {
                color: brown;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                margin-top: 5%;
                transform: translate(-50%, -50%);
            }

        }

        .title {
            color: brown;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        #whatsapp {
            color: #25D366;
            border-color: #25D366;
            width: 140px;
        }

        #whatsapp:hover {
            color: #fff;
            background-color: #25D366;
            border-color: #25D366;
        }

        #whatsapp:focus {
            box-shadow: 0 0 0 .0rem rgb(37, 211, 102, 0.7);
            color: #fff;
            background-color: #25D366;
            border-color: #25D366;
        }

        .fa-whatsapp {
            font-size: 1.35rem;
            float: left;
            padding-top: 1%;
        }

        #shopee {
            color: #fe5722;
            border-color: #fe5722;
            width: 140px;
            background-image: url('img/shopee.png');
            background-repeat: no-repeat;
            background-size: 1.5rem;
            background-position: 7.5% 50%
        }

        #shopee:hover {
            color: #fff;
            background-color: #fe5722;
            border-color: #fe5722;
            background-image: url('img/shopee_light.png');
            background-repeat: no-repeat;
            background-size: 1.5rem;
            background-position: 7.5% 50%

        #shopee:focus {
            box-shadow: 0 0 0 .0rem rgb(254, 87, 34, 0.7);
            color: #fff;
            background-color: #fe5722;
            border-color: #fe5722;
            background-image: url('img/shopee_light.png');
            background-repeat: no-repeat;
            background-size: 1.5rem;
            background-position: 7.5% 50%

        .title button {
            margin: 8px;
        }

        .container {
            width: 100vw;
            max-width: 100%;
            padding: 30px;
        }

        .row {
            height: 100%;
            text-align: center;
        }

        .row-product img {
            width: 70%;
            border: whitesmoke 5px solid;
            border-radius: 5%;
        }

        .main {
            background-color: burlywood;
            width: 100vw;
            max-width: 100%;
            box-sizing: border-box;
            display: flex;
        }

        .main2 {

            display: flex;

            height: 400px;

            background-color: #8aabf1;

            max-width: 100%;

            display: flex;

            font-size: 26px;
            color: brown;
